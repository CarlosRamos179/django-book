<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{% block title %} {% endblock %}</title>
        </head>
        <body>
            <h1>{% block header %} Mi sitio web {% endblock %}</h1>
            {% block content %}{% endblock %}
            {% block footer %}
            <hr>
            <p>Gracias por visitar nuestro sitio web.</p>
            {% endblock %}
        </body>
    </html>
